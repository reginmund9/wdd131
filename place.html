<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131: Place - Bolivia</title>
    
    <meta name="author" content="Ramon Vargas" />
    <meta
      name="description"
      content="Country Page: Bolivia"
    >
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    
   
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/place.js" defer></script>

  </head>
  
  <body>

    <header>
        <h1>Bolivia</h1>
    </header>

    <main>
        <div class="bolivia-hero">
            <picture>
                <source srcset="images/goldenHouse.webp" media="(min-width: 1000px)">
                <img src="images/goldenHouse.webp" alt="Bolivia landscape">
            </picture>
        </div>
        <div class="data">
            <h2>Data</h2>
            <div class="data-row">
                <div class="left">Area:</div>
                <div class="right">1,098,581 sq km</div>
            </div>
            <div class="data-row">
                <div class="left">Population:</div>
                <div class="right">12,186,079 </div>
            </div>
            <div class="data-row">
                <div class="left">Capital:</div>
                <div class="right">Sucre</div> 
            </div>
            <div class="data-row">
                <div class="left">Languages:</div>
                <div class="right">Spanish</div>
            </div>
            <div class="data-row">
                <div class="left">Currency:</div>
                <div class="right">Boliviano</div>
            </div>
            <div class="data-row">
                <div class="left">Time Zone:</div>
                <div class="right">	UTC−4 </div>
            </div>
            <div class="data-row">
                <div class="left">Calling Code:</div>
                <div class="right">+591</div>
            </div>
            <div class="data-row">
                <div class="left">Internet TLD:</div>
                <div class="right">bo</div>
            </div>
        </div>
        <div class="weather">
            <h2>Weather</h2>
            <div id="weather-img">
                <img src="images/clouds-sun.svg" alt="weather sunny icon" width="150">
            </div>
            <div class="weather-data"></div>
            <div class="data-row">
                <div class="left">Temperature:</div>
                <div class="right">
                    <div class="temp">10°C</div>
                </div>
            </div>
            <div class="data-row">
                <div class="left">Conditions:</div>
                <div class="right">Partly Cloudy</div>
            </div>
            <div class="data-row">
                <div class="left">Wind:</div>
                <div class="right">
                    <div class="wind">5km/h</div>
                </div>
            </div>
            <div class="data-row">
                <div class="left">Wind Chill:</div>
                <div class="right">
                    <div class="windchill"></div>
                </div>
            </div>
        </div>
    </main>
   
    <footer>
      <p>
        &copy; <span id="current-year"></span> Ramon Vargas, Bolivia
        <!-- Optionally, a flag image -->
      </p>
      <p id="last-modified"></p>
    </footer>


  </body>
</html>
