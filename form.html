<!DOCTYPE html>
<html lang="en">
<head>

    <script src="scripts/form.js" defer></script>
    <link href="styles/form.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice Activity</title>
    
    <meta name="author" content="Ramon Vargas" />
    <meta
      name="description"
      content="Ramon Vargas - Form Assignment"
    >
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link href="styles/form.css" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="reviewPage">
            <div>
                <label>Product Name - (*Required*)
                    <select id="productName" name="product" required>
                        <option disabled selected value="">Select a Product...</option>
                        <!-- <span id="options"></span> -->
                    </select>
                </label>
            </div>
            <div id="rating">
                <label>Overall Rating - (*Required*)</label>
                <div id="review">
                    <label>⭐<input class="radioBtn" type="radio" name="review" value="oneStar" required></label>
                    <label>⭐⭐<input class="radioBtn" type="radio" name="review" value="twoStar" required></label>
                    <label>⭐⭐⭐<input class="radioBtn" type="radio" name="review" value="threeStar" required></label>
                    <label>⭐⭐⭐⭐<input class="radioBtn" type="radio" name="review" value="fourStar" required></label>
                    <label>⭐⭐⭐⭐⭐<input class="radioBtn" type="radio" name="review" value="fiveStar" required></label>
                </div>
            </div>
            <div id="date">
                <label>Date of Installation - (*Required*)<input type="date" name="installationDate"></label>
            </div>
            <div id="features">
                <label>Which features did you find useful in the product? - (Check all that apply)</label>
                <label><input type="checkbox" name="durability" value="yes">Durabillity</label>
                <label><input type="checkbox" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" name="design" value="yes">Design</label>
            </div>
            <div id="written">
                <label>Written Review - (Optional)</label>
                <textarea id="writtenReview" name="review"></textarea>
            </div>
            <div id="name">
                <label>Your Name - (Optional)</label>
                <input id="userName" type="text" name="name">
            </div>
            <input id="submitBtn" type="submit" value="Post Review">
        </form>
    </main>
    <footer>
      <p>
        &copy; <span id="current-year"></span> Ramon Vargas, Bolivia
        <!-- Optionally, a flag image -->
      </p>
      <p id="last-modified"></p>
    </footer>
</body>
</html>
